<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치킨집 메뉴소개</title>
</head>
<body>
    <ul id="ul_tag">
        <li class = "ul_li">치킨 메뉴</li>
    </ul>
    <ol id="ol_tag">
        <li class = "ol_li">bhc</li>
        <li class = "ol_li">bbq</li>
        <li class = "ol_li">처갓집</li>
    </ol>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>메뉴</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>bbq</td>
                <td>황금올리브</td>
                <td>2만원</td>
            </tr>
            <tr>
                <td>bhc</td>
                <td>뿌링클</td>
                <td>1.8만원</td>
            </tr>
            <tr>
                <td>처갓집</td>
                <td>양념치킨</td>
                <td>1.9만원</td>
            </tr>
        </tbody>
        <tfoot>
            <tfoot>
                <th colspan="2">평균 가격</th>
                <td>1.9만원</td>
    </table>
</body>
</html>
